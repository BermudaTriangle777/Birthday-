<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Locked Cutie</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      overflow: hidden;
      color: white;
      text-align: center;
      flex-direction: column;
    }

    .msg {
      font-size: 2.5rem;
      padding: 20px 30px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      animation: pulse 2s infinite;
    }

    .countdown {
      margin-top: 20px;
      font-size: 1.5rem;
    }

    .hidden {
      display: none;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>

  <div class="msg" id="lockMsg">Not now cutiey.. Locked!</div>
  <div class="countdown" id="timer"></div>
  <div class="msg hidden" id="bdayMsg">Happy Birthday Sana ðŸ’©</div>

  <script>
    function updateCountdown() {
      const now = new Date();
      let tomorrow = new Date();
      tomorrow.setHours(0, 9, 5, 3); // Today midnight

      const distance = tomorrow - now;

      if (distance <= 0) {
        // Countdown over
        document.getElementById("lockMsg").classList.add("hidden");
        document.getElementById("timer").classList.add("hidden");
        document.getElementById("bdayMsg").classList.remove("hidden");

        setTimeout(() => {
          window.location.href = "ha.html";
        }, 3000); // Redirect in 3s
        return;
      }

      const hrs = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const mins = Math.floor((distance / (1000 * 60)) % 60);
      const secs = Math.floor((distance / 1000) % 60);

      document.getElementById("timer").textContent =
        `Time left: ${hrs.toString().padStart(2, '0')}:${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

      setTimeout(updateCountdown, 1000);
    }

    updateCountdown();
  </script>

</body>
</html>
